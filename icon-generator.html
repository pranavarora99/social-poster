<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Poster Icon Generator</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif;">
    <h1>Social Poster Extension Icons</h1>
    <p>Right-click each icon and save as the specified filename in the extension folder:</p>
    
    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
        <div>
            <h3>icon16.png (16x16)</h3>
            <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated; width: 64px; height: 64px;"></canvas>
        </div>
        
        <div>
            <h3>icon48.png (48x48)</h3>
            <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
        </div>
        
        <div>
            <h3>icon128.png (128x128)</h3>
            <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // White rocket emoji
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Adjust font size based on icon size
            const fontSize = size * 0.6;
            ctx.font = `${fontSize}px Arial`;
            
            // Draw rocket
            ctx.fillText('ðŸš€', size / 2, size / 2);
            
            // Convert to downloadable image
            canvas.style.cursor = 'pointer';
            canvas.onclick = () => {
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
        }
        
        // Generate all icons
        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
    
    <p style="margin-top: 20px;">Click each icon to download it, then move them to the extension folder.</p>
</body>
</html>
